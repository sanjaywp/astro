<!DOCTYPE html>
<html class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astrologer - THE PRROPHECY </title>
    <link href="./src/output.css" rel="stylesheet" />
    <link href="./src/fonts/fonts.css" rel="stylesheet" />
</head>



<body>


    <main class="p-8">
        <!-- Experience Ribbon -->
        <div class="bg-black rounded-full flex items-center gap-6 px-8 py-6 max-w-2xl mx-auto">
            <!-- Left Side: Person Icon with Stars -->
            <div class="relative flex-shrink-0 flex items-center justify-center">
                <!-- Three Golden Stars Above in Arc -->
                <div class="absolute -top-7 left-1/2 -translate-x-1/2 flex gap-2">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#FFD700" xmlns="http://www.w3.org/2000/svg" class="transform -translate-y-1">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
                    </svg>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#FFD700" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
                    </svg>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#FFD700" xmlns="http://www.w3.org/2000/svg" class="transform -translate-y-1">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
                    </svg>
                </div>
                <!-- Person Icon -->
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Head (light skin tone) -->
                    <circle cx="32" cy="22" r="11" fill="#F5D5C8" />
                    <!-- Hair (brown) -->
                    <ellipse cx="32" cy="18" rx="12" ry="8" fill="#8B4513" />
                    <path d="M20 20 Q20 12 32 10 Q44 12 44 20" fill="#8B4513" />
                    <!-- Body/Shirt (light blue) -->
                    <path d="M24 32 L24 56 L40 56 L40 32" fill="#87CEEB" />
                    <path d="M20 32 Q20 26 24 24 L40 24 Q44 26 44 32" fill="#87CEEB" />
                    <!-- Arms -->
                    <ellipse cx="20" cy="40" rx="3" ry="8" fill="#F5D5C8" />
                    <ellipse cx="44" cy="40" rx="3" ry="8" fill="#F5D5C8" />
                </svg>
            </div>
            
            <!-- Right Side: Text Content -->
            <div class="flex flex-col">
                <span class="text-[#C2185B] text-5xl font-bold leading-none">19+</span>
                <span class="text-white text-base font-medium mt-1">Years of Experience</span>
            </div>
        </div>
    </main>

</body>

</html>
